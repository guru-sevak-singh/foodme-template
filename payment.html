<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        .accordion-button {
            cursor: pointer;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
        .form-control {
            margin-top: 10px;
        }
        .accordion-button:not(.collapsed) {
            color: #fff;
            background-color: #007bff;
        }
        .accordion-button::after {
            background-image: none;
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f078";
        }
        .accordion-button:not(.collapsed)::after {
            content: "\f077";
        }
        .payment-icon {
            margin-right: 10px;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Payment Page</h2>
    <div class="accordion" id="paymentAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i class="fas fa-money-bill-wave payment-icon"></i> Cash on Delivery
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#paymentAccordion">
                <div class="accordion-body">
                    You have selected Cash on Delivery.
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="fas fa-credit-card payment-icon"></i> Credit/Debit Card
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#paymentAccordion">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                        </div>
                        <div class="mb-3">
                            <label for="cardExpiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                        </div>
                        <div class="mb-3">
                            <label for="cardCVC" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cardCVC" placeholder="CVV">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <i class="fas fa-mobile-alt payment-icon"></i> Google Pay/Other
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#paymentAccordion">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="upiID" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upiID" placeholder="Enter your UPI ID">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    <i class="fas fa-university payment-icon"></i> Netbanking
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#paymentAccordion">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="bankName" class="form-label">Bank Name</label>
                            <input type="text" class="form-control" id="bankName" placeholder="Enter your Bank Name">
                        </div>
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="Enter your Account Number">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    <i class="fas fa-wallet payment-icon"></i> Wallet
                </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#paymentAccordion">
                <div class="accordion-body">
                    <form>
                        <div class="mb-3">
                            <label for="wallet" class="form-label">Select Wallet</label>
                            <select class="form-control" id="wallet">
                                <option>Paytm</option>
                                <option>PhonePe</option>
                                <option>Mobikwik</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-4">Make Payment: $55</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
